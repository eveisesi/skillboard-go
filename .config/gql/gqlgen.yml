# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
    - internal/graphql/engine/schema/*.graphqls

# Where should the generated server code go?
exec:
    filename: internal/graphql/engine/generated.go
    package: engine

# Uncomment to enable federation
# federation:
#   filename: graph/generated/federation.go
#   package: generated

# Where should any generated models go?
model:
    filename: internal/graphql/engine/models.go
    package: engine

# Where should the resolver implementations go?
resolver:
    layout: follow-schema
    dir: internal/graphql/engine/resolvers
    package: resolvers

# Optional: turn on use `gqlgen:"fieldName"` tags in your models
# struct_tag: json

# Optional: turn on to use []Thing instead of []*Thing
# omit_slice_element_pointers: false

# Optional: set to speed up generation time by not performing a final validation pass.
skip_validation: true

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.
autobind:
    - "github.com/eveisesi/skillz/internal/graphql/engine/graph/model"

# This section declares type mapping between the GraphQL and go type systems
#
# The first line in each type will be used as defaults for resolver arguments and
# modelgen, the others will be allowed when binding to fields. Configure them to
# your liking
models:
    Int:
        model:
            - github.com/99designs/gqlgen/graphql.Int
            - github.com/99designs/gqlgen/graphql.Int64
            - github.com/99designs/gqlgen/graphql.Int32
    Float:
        model:
            - github.com/eveisesi/skillz/internal/graphql/engine/scalar.Float32
            - github.com/eveisesi/skillz/internal/graphql/engine/scalar.Float64
            - github.com/eveisesi/skillz/internal/graphql/engine/scalar/null.Float32
            - github.com/eveisesi/skillz/internal/graphql/engine/scalar/null.Float64
    Uint:
        model:
            - github.com/eveisesi/skillz/internal/graphql/engine/scalar.Uint
            - github.com/eveisesi/skillz/internal/graphql/engine/scalar/null.Uint
    Uint64:
        model:
            - github.com/eveisesi/skillz/internal/graphql/engine/scalar.Uint64
            - github.com/eveisesi/skillz/internal/graphql/engine/scalar/null.Uint64
    String:
        model:
            - github.com/99designs/gqlgen/graphql.String
            - github.com/eveisesi/skillz/internal/graphql/engine/scalar/null.String
    Time:
        model:
            - github.com/99designs/gqlgen/graphql.Time
            - github.com/eveisesi/skillz/internal/graphql/engine/scalar/null.Time
    UUID:
        model:
            - github.com/eveisesi/skillz/internal/graphql/engine/scalar.UUID
