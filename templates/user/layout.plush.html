<!DOCTYPE html>
<html>

    <head>
        <title><%= meta.Title %></title>
        <%= partial("header.html") %>
        <!-- Primary Meta Tags -->

        <meta name="title" content="title">
        <meta name="description" content="<%= meta.Description %>">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="<%= baseDomain %><%= userPath({userID: user.ID }) %>">
        <meta property="og:title" content="<%= meta.Title %>">
        <meta property="og:description" content="<%= meta.Description %>">
        <meta property="og:image" content="https://images.evetech.net/characters/<%= user.CharacterID %>/portrait?size=256">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="<%= baseDomain %><%= userPath({userID: user.ID }) %>">
        <meta property="twitter:title" content="<%= meta.Title %>">
        <meta property="twitter:description" content="<%= meta.Description %>">
        <meta property="twitter:image" content="https://images.evetech.net/characters/<%= user.CharacterID %>/portrait?size=256">

        <%= stylesheetTag("application.css") %>
    </head>

    <body>
        <%= partial("navbar.html") %>
        <%= partial("flash.html") %>
        <%= yield %>
        <%= partial("footer.html") %>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
