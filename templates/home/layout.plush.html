<!DOCTYPE html>
<html>

    <head>
        <title>Welcome to Skillboard.Eve || Eve Is ESI || A Third Party Eve Online App</title>
        <%= partial("header.html") %>
        <!-- Primary Meta Tags -->

        <meta name="title" content="title">
        <meta name="description" content="Skillboard.Evie is a platform to view the skillboards of characters from the game Eve Online. An MMORPG provided by CCP Games!">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="<%= baseDomain %><%= rootPath() %>">
        <meta property="og:title" content="Welcome to Skillboard.Eve || Eve Is ESI || A Third Party Eve Online App">
        <meta property="og:description" content="Skillboard.Evie is a platform to view the skillboards of characters from the game Eve Online. An MMORPG provided by CCP Games!">
        <meta property="og:image" content="<%= baseDomain %><%= assetPath("favicon/android-chrome-512x512.png") %>">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="<%= rootPath() %>">
        <meta property="twitter:title" content="Welcome to Skillboard.Eve || Eve Is ESI || A Third Party Eve Online App">
        <meta property="twitter:description" content="Skillboard.Evie is a platform to view the skillboards of characters from the game Eve Online. An MMORPG provided by CCP Games!">
        <meta property="twitter:image" content="<%= baseDomain %><%= assetPath("favicon/android-chrome-512x512.png") %>">

        <%= stylesheetTag("application.css") %>
    </head>

    <body>
        <%= partial("navbar.html") %>
        <%= partial("flash.html") %>
        <%= yield %>
        <%= partial("footer.html") %>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
